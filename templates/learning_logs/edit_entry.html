{% extends 'learning_logs/base.html' %}
{% load bootstrap4 %}

{% block pageheader %}
    <h2>Edit entry <a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a></h2>
{% endblock %}

{% block content %}

    <form method="post" action="{% url 'learning_logs:edit_entry' entry.id %}" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button name="submit" class="btn btn-primary">Save changes</button>
        {% endbuttons %}
    </form>

{% endblock content %}
